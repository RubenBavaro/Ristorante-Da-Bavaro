<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ristorante Da Bavaro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h1 class="text-center mb-4">üçù Ristorante Da Bavaro</h1>
                <p class="text-center">Compila il modulo per aiutarci a preparare il piatto perfetto per te!</p>

                <form method="post" action="static/php/index.php">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="nome" class="form-control" placeholder="Il tuo nome">
                    </div>
                    <div class="form-group">
                        <label>Piatto preferito</label>
                        <input type="text" name="piatto" class="form-control" placeholder="Es. Spaghetti alle vongole">
                    </div>
                    <div class="form-group">
                        <label>Allergie alimentari</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="allergie[]" value="Glutine"> Glutine<br>
                            <input class="form-check-input" type="checkbox" name="allergie[]" value="Lattosio"> Lattosio<br>
                            <input class="form-check-input" type="checkbox" name="allergie[]" value="Frutta secca"> Frutta secca<br>
                            <input class="form-check-input" type="checkbox" name="allergie[]" value="Crostacei"> Crostacei<br>
                            <input class="form-check-input" type="checkbox" name="allergie[]" value="Uova"> Uova<br>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Invia ordine</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
