<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ristorante Da Bavaro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h1 class="text-center mb-4">üçù Ristorante Da Bavaro</h1>
                <p class="text-center">Compila il modulo per aiutarci a preparare il piatto perfetto per te!</p>

                <form method="post" action="static/php/index.php">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Il tuo nome">
                    </div>

                    <div class="form-group">
                        <label for="piatto">Piatto preferito</label>
                        <select id="piatto" name="piatto" class="form-control">
                            <option value="">-- Scegli un piatto --</option>
                            <option value="Spaghetti alle vongole">Spaghetti alle vongole</option>
                            <option value="Risotto ai funghi">Risotto ai funghi</option>
                            <option value="Pizza Margherita">Pizza Margherita</option>
                            <option value="Tagliata di manzo">Tagliata di manzo</option>
                            <option value="Tiramis√π">Tiramis√π</option>   
                            <option value="Pancake">Pancake</option>  
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Allergie alimentari</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="glutine" name="allergie[]" value="Glutine">
                            <label class="form-check-label" for="glutine">Glutine</label><br>

                            <input class="form-check-input" type="checkbox" id="lattosio" name="allergie[]" value="Lattosio">
                            <label class="form-check-label" for="lattosio">Lattosio</label><br>

                            <input class="form-check-input" type="checkbox" id="frutta" name="allergie[]" value="Frutta secca">
                            <label class="form-check-label" for="frutta">Frutta secca</label><br>

                            <input class="form-check-input" type="checkbox" id="crostacei" name="allergie[]" value="Crostacei">
                            <label class="form-check-label" for="crostacei">Crostacei</label><br>

                            <input class="form-check-input" type="checkbox" id="uova" name="allergie[]" value="Uova">
                            <label class="form-check-label" for="uova">Uova</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Invia ordine</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
